  <style>
    :root {
      --bg: #050816;
      --bg-soft: #0b1020;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.1);
      --accent-strong: #0ea5e9;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: #0f172a;
      --border-subtle: rgba(148, 163, 184, 0.2);
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.85);
      --radius-lg: 18px;
      --radius-xl: 22px;
      --radius-pill: 999px;
      --transition-fast: 0.18s ease-out;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    img { max-width: 100%; display: block; }

    .page { max-width: 1120px; margin: 0 auto; padding: 24px 16px 64px; }

    /* HEADER */
    header {
      position: sticky; top: 0; z-index: 20;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.76), transparent);
    }

    .nav {
      max-width: 1120px;
      margin: 0 auto;
      padding: 14px 16px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .nav-left { display: flex; align-items: center; gap: 10px; }

    .nav-avatar {
      width: 32px; height: 32px; border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #0f172a);
      display: inline-flex; align-items: center; justify-content: center;
      font-weight: 600; font-size: 14px; color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .nav-name { font-weight: 600; font-size: 14px; letter-spacing: 0.03em; text-transform: uppercase; color: #e5e7eb; }

    .nav-links { display: flex; gap: 14px; font-size: 13px; color: var(--muted); }
    .nav-links a { padding: 6px 10px; border-radius: 999px; transition: .18s; }
    .nav-links a:hover { background: rgba(15, 23, 42, 0.9); color: #e5e7eb; transform: translateY(-1px); }

    .btn { border-radius: 999px; padding: 8px 16px; font-size: 13px; font-weight: 500; cursor: pointer; display: inline-flex; align-items: center; gap: 6px; }

    .btn-outline { border: 1px solid rgba(148,163,184,0.5); background: rgba(15,23,42,0.85); color: #e5e7eb; }
    .btn-outline:hover { border-color: var(--accent); background: rgba(15,23,42,0.95); transform: translateY(-1px); }

    .btn-primary { background: linear-gradient(135deg,#22d3ee,#0ea5e9); color:#0b1120; box-shadow:0 10px 30px rgba(56,189,248,0.45); }
    .btn-primary:hover { transform:translateY(-1px); box-shadow:0 16px 40px rgba(56,189,248,0.6); }

    main { margin-top: 8px; }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3.1fr) minmax(0, 2.4fr);
      gap: 28px;
      align-items: center;
      padding: 32px 0 18px;
    }

    .hero-card {
      background: radial-gradient(circle at top left, #0f172a, #020617 60%);
      border-radius: 28px;
      padding: 18px 18px 40px; /* ← EXTRA SPACE ADDED */
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: visible;
    }

    .hero-badge-travel {
      position: absolute;
      right: -4px;
      bottom: -22px; /* ← FIXED: moved down */
      padding: 8px 11px;
      border-radius: 16px 0 0 0;
      background: rgba(15, 23, 42, 0.96);
      border-top: 1px solid rgba(148, 163, 184, 0.4);
      border-left: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 11px;
      display: flex;
      flex-direction: column;
      gap: 1px;
      white-space: nowrap;
    }
