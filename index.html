<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sonu Kumar | Consulting & Analytics Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Sonu Kumar – Aspiring Consultant & Business/Data Analyst | MBA (IIT Jodhpur) & MS in Business Analytics (CWRU) | Strategy · Analytics · Python · SQL · Tableau · Power BI"
  />
  <style>
    :root {
      /* replaced dark theme with soft stone theme */
      --bg: #f4f1ea;
      --bg-soft: #f8f5ef;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.1);
      --accent-strong: #0ea5e9;
      --text: #222222;
      --muted: #6f6f6f;
      --card: #ffffffee;
      --border-subtle: rgba(0, 0, 0, 0.12);
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.12);
      --radius-lg: 18px;
      --radius-xl: 22px;
      --radius-pill: 999px;
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;

      /* WHITISH STONE BACKGROUND (Requested) */
      background: 
        radial-gradient(circle at top left, #f9f7f2, #f1eee7 40%, #eae6df 90%),
        url('https://www.transparenttextures.com/patterns/white-wall.png');

      background-size: cover;
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.6);
      border-bottom: 1px solid rgba(0,0,0,0.07);
    }

    .nav {
      max-width: 1120px;
      margin: 0 auto;
      padding: 14px 16px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: #ffffff;
      border: 1px solid rgba(0, 0, 0, 0.15);
    }

    .nav-name {
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: #222;
    }

    .nav-links {
      display: flex;
      gap: 14px;
      font-size: 13px;
      color: var(--muted);
    }

    .nav-links a {
      padding: 6px 10px;
      border-radius: 999px;
      transition: 0.2s;
    }

    .nav-links a:hover {
      background: rgba(0, 0, 0, 0.05);
      color: #000;
      transform: translateY(-1px);
    }

    .nav-cta {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .btn {
      border-radius: var(--radius-pill);
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 500;
      border: 1px solid transparent;
      background: var(--accent-soft);
      color: var(--accent-strong);
      cursor: pointer;
      transition: var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22d3ee, #0ea5e9);
      color: white;
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(56, 189, 248, 0.32);
    }

    .btn-outline {
      border-color: rgba(0, 0, 0, 0.2);
      background: white;
      color: #222;
    }

    .btn-outline:hover {
      border-color: var(--accent);
      background: #f9f9f9;
      transform: translateY(-1px);
    }

    /* ---------- HERO ---------- */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3.1fr) minmax(0, 2.4fr);
      gap: 28px;
      align-items: center;
      padding: 32px 0 18px;
    }

    .hero-title-kicker {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent-strong);
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: clamp(30px, 4vw, 38px);
      line-height: 1.15;
      font-weight: 700;
      margin-bottom: 10px;
      color: #222;
    }

    .hero-highlight {
      background: linear-gradient(to right, #0ea5e9, #a855f7);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 15px;
      color: #444;
      max-width: 620px;
      margin-bottom: 18px;
    }

    .hero-tags .pill {
      background: #ffffff;
      border: 1px solid rgba(0,0,0,0.1);
      color: #444;
    }

    .pill-dot {
      background: var(--accent);
    }

    /* ----- Hero Card ----- */
    .hero-card {
      background: #ffffff;
      border-radius: 28px;
      padding: 18px 18px 16px;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .hero-card-footer {
      border-top: 1px dashed rgba(0,0,0,0.2);
      padding-top: 8px;
      font-size: 11px;
      color: #555;
    }

    .hero-badge-travel {
      background: #ffffffdd;
      border-top: 1px solid rgba(0,0,0,0.1);
      border-left: 1px solid rgba(0,0,0,0.1);
      color: #333;
    }

    /* ---------- SECTIONS ---------- */
    section {
      margin-top: 38px;
    }

    .section-kicker {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent-strong);
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #222;
    }

    .section-subtitle {
      font-size: 13px;
      color: #555;
      max-width: 460px;
    }

    /* ---------- CARDS & GRIDS ---------- */
    .card {
      background: #ffffff;
      border-radius: var(--radius-xl);
      padding: 18px 18px 16px;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: var(--shadow-soft);
    }

    .card p {
      color: #444;
    }

    .timeline-pill {
      background: #fafafa;
      border: 1px solid rgba(0,0,0,0.15);
      color: #333;
    }

    .project-card {
      background: #ffffff;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .badge {
      background: rgba(56, 189, 248, 0.12);
      color: var(--accent-strong);
      border: 1px solid rgba(56, 189, 248, 0.4);
    }

    /* CONTACT */
    .contact-card {
      background: #ffffff;
      border: 1px solid rgba(0,0,0,0.1);
    }

    footer {
      color: #666;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero,
      .about-grid,
      .exp-grid,
      .edu-skills-grid,
      .rec-int-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .nav-links {
        display: none;
      }
    }
  </style>
</head>
